<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="product">
                    <img src="./totamo.jpg" alt="Heirloom Tomato">
                    <div class="product-info">
                        <h4>Heirloom Tomato</h4>
                        <p>$5.99 / kg</p>
                    </div>
                    <div class="price">$5.99</div>
                </div>
                <div class="product">
                    <img src="./ginger.jpg.webp" alt="Organic Ginger">
                    <div class="product-info">
                        <h4>Organic Ginger</h4>
                        <p>$12.99 / kg</p>
                    </div>
                    <div class="price">$6.50</div>
                </div>
                <div class="product">
                    <img src="./sweet onion.jpg.webp" alt="Sweet Onion">
                    <div class="product-info">
                        <h4>Sweet Onion</h4>
                        <p>$2.99 / kg</p>
                    </div>
                    <div class="price">$14.95</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <ul>
                        <li>Subtotal: $27.44</li>
                        <li>Shipping: $3.99</li>
                        <li>Tax: $2.00</li>
                        <li>Total: $33.43</li>
                    </ul>
                    <button class="btn btn-success">Continue to Payment</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
